# This is the configuration file for continuous deployment of
# your project in CircleCi.
general:
  branches:
    only:
      - ci_trial

notify:
  webhooks:
    - url: https://webhooks.gitter.im/e/8cde05a4fd00381fde46

machine:
  environment:
    METEOR_CMD: ${HOME}/.meteor/meteor 
    CHIMP_PATH: ${HOME}/nvm/versions/node/v4.4.7/lib/node_modules/chimp
  node:
    version: 4.4.7

dependencies:
  cache_directories:
    - ~/.meteor
    - ~/nvm/versions/node/v4.4.7/bin
    - ~/nvm/versions/node/v4.4.7/lib/node_modules
    - "~/.npm"

  pre:
    - mkdir -p ~/.meteor
    - if [ ! -e ${METEOR_CMD} ]; then curl https://install.meteor.com | /bin/sh 2>&1 | cat; fi
    - if [ ! -d ${CHIMP_PATH} ]; then npm install -g chimp --no-progress;  fi

  override:
    - pwd
    - cp settings.json.example settings.json
    - ${METEOR_CMD} npm install
    - .workarounds/fix.sh

  post:
    - date > meteor.log
    - ${METEOR_CMD} --settings=settings.json >> meteor.log 2>&1 & :
        background: true

test:
  post:
    - sleep 5min
    - chimp .e2e_tests/chimp-config.js --browser=phantomjs --ddp=http://localhost:3000 --path=.e2e_tests

